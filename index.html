<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Processor</title>
  <!-- Import Saira font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Saira', 'Neuton';
      background: url('static/images/bg.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background-color: #fcfcfc;
      border-radius: 50px;
      padding: 50px;
      padding-bottom: 25px;
      padding-top: 30px;
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #04458D;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      margin: 0;
      padding: 0;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .file-input-container {
      position: relative;
      background-color: #D9E8F7;
      border: 2px dashed #4E525B;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
    }
    .file-input-container.drag-over {
      border-color: #FFFF00;
      background-color: #6cee93;
      border: 2px double #0A3251;
    }
    .file-input-container.file-dropped {
      border-color: #0A3251;
      background-color: #6cee93;
      border: 2px double #0A3251;
    }
    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .file-input-label {
      font-size: 15px;
      color: #4E525B;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .file-input-label::before {
      content: 'ðŸ“Ž';
      font-size: 24px;
    }
    button {
      background: linear-gradient(135deg, #04458D 0%, #0A3251 100%);
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }
    button:hover {
      background: linear-gradient(135deg, #FFFF00 50px, #FFFF00 50px);
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
      color: #04458D;
    }
    button:active {
      transform: translateY(0);
    }
    .footer {
      margin-top: 45px;
      text-align: center;
    }
    .footer-logo {
      width: 200px;
      height: auto;
      padding-bottom: 3px;
      padding-top: 1px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload File</h1>
    <p>Select a .json file to process</p>
    <form id="upload-form">
      <div class="file-input-container" id="file-input-container">
        <input type="file" name="file" accept=".json" required id="file-input">
        <div class="file-input-label">
          <span>Choose a file or drag it here</span>
          <span style="font-size: 13px">Supports .json files</span>
        </div>
      </div>
      <button type="submit">Process File</button>
    </form>
    <div class="footer">
      <img src="static/images/bot.png" alt="Company Logo" class="footer-logo">
    </div>
  </div>

  <script>
    // Default bundle components configuration based on owner
    const OWNER_CONFIGS = {
      'DEFAULT': {
        messenger: {
          size: '6.6M',
          clientItemAlias: 'MESSENGER_6.6M'
        },
        bundleComponent: {
          size: '72 Count Fiber',
          clientItemAlias: 'FIBER_72',
          diameter: 0.398,
          weight: 1.0
        }
      },
      'COMCAST': {
        messenger: {
          size: '1/4" EHS',
          clientItemAlias: 'MESSENGER_1/4_EHS'
        },
        bundleComponent: {
          size: '.500coax',
          clientItemAlias: 'COAX_500',
          diameter: 0.5,
          weight: 0.103
        }
      },
      'CTL': {
        messenger: {
          size: '10M',
          clientItemAlias: 'MESSENGER_10M'
        },
        bundleComponent: {
          size: '144ct',
          clientItemAlias: 'FIBER_144',
          diameter: 0.85,
          weight: 0.251
        }
      },
      'BRIGHTSPEED': {
        messenger: {
          size: '10M',
          clientItemAlias: 'MESSENGER_10M'
        },
        bundleComponent: {
          size: '144ct',
          clientItemAlias: 'FIBER_144',
          diameter: 0.85,
          weight: 0.251
        }
      },
      'GIGAPOWER': {
        messenger: {
          size: '6M',
          clientItemAlias: 'MESSENGER_6M'
        },
        bundleComponent: {
          size: '144ct (GIG)',
          clientItemAlias: 'FIBER_144_GIG',
          diameter: 0.44,
          weight: 0.084
        }
      },
      'UPN': {
        messenger: {
          size: '144ct SS',
          clientItemAlias: 'MESSENGER_144CT_SS'
        },
        bundleComponent: {
          size: '144ct (UPN)',
          clientItemAlias: 'FIBER_144_UPN',
          diameter: 0.62,
          weight: 0.109
        }
      },
      'VERIZON': {
        messenger: {
          size: '144ct SS',
          clientItemAlias: 'MESSENGER_144CT_SS'
        },
        bundleComponent: {
          size: '144ct (VZW)',
          clientItemAlias: 'FIBER_144_VZW',
          diameter: 0.51,
          weight: 0.088
        }
      },
      'VEXUS': {
        messenger: {
          size: '1/4" EHS',
          clientItemAlias: 'MESSENGER_1/4_EHS'
        },
        bundleComponent: {
          size: '144ct (VEX)',
          clientItemAlias: 'FIBER_144_VEX',
          diameter: 0.44,
          weight: 0.084
        }
      }
    };

    // Function to get owner config based on owner ID
    function getOwnerConfig(ownerId) {
      // Extract the base owner name before any slash
      const baseOwner = ownerId.split('/')[0].toUpperCase();
      return OWNER_CONFIGS[baseOwner] || OWNER_CONFIGS.DEFAULT;
    }

    // Function to add bundle components to communication wires
    function addBundleComponentsToWires(data) {
      if (typeof data === "object" && data !== null) {
        if (Array.isArray(data)) {
          data.forEach(item => addBundleComponentsToWires(item));
        } else {
          // Check if this is a wire with a communication industry owner
          if (data.owner && data.owner.industry === "COMMUNICATION") {
            const ownerConfig = getOwnerConfig(data.owner.id);
            
            // Update usageGroup to COMMUNICATION
            data.usageGroup = "COMMUNICATION";

            // Update clientItem with bundle information
            data.clientItem = {
              size: "Communication Bundle",
              group: "COMMUNICATION",
              messenger: ownerConfig.messenger,
              bundleComponents: [
                {
                  size: ownerConfig.bundleComponent.size,
                  clientItemAlias: ownerConfig.bundleComponent.clientItemAlias
                }
              ],
              diameter: {
                unit: "INCH",
                value: ownerConfig.bundleComponent.diameter
              },
              weight: {
                unit: "POUND_FORCE_PER_FOOT",
                value: ownerConfig.bundleComponent.weight
              }
            };
          }

          // Continue recursion for nested objects
          for (const key in data) {
            addBundleComponentsToWires(data[key]);
          }
        }
      }
    }

    // Function to replace owner values in the JSON data
    function replaceOwnerInJson(data) {
      if (typeof data === "object" && data !== null) {
        if (Array.isArray(data)) {
          data.forEach(item => replaceOwnerInJson(item));
        } else {
          for (const key in data) {
            if (key === "owner" && typeof data[key] === "object" && data[key] !== null) {
              if (data[key].id === "Unset Com Owner" && data[key].industry === "COMMUNICATION") {
                data[key].id = "PNM";
                data[key].industry = "UTILITY";
              }
            } else {
              replaceOwnerInJson(data[key]);
            }
          }
        }
      }
    }

    // Function to add missing 'type' field in equipments
    function addMissingTypeInEquipments(data) {
      if (typeof data === "object" && data !== null) {
        if (Array.isArray(data)) {
          data.forEach(item => addMissingTypeInEquipments(item));
        } else {
          for (const key in data) {
            if (key === "equipments" && Array.isArray(data[key])) {
              data[key].forEach(equipment => {
                if ("clientItem" in equipment && typeof equipment.clientItem === "object" && equipment.clientItem !== null) {
                  if (!("type" in equipment.clientItem)) {
                    equipment.clientItem.type = "UNKNOWN";
                  }
                }
              });
            } else {
              addMissingTypeInEquipments(data[key]);
            }
          }
        }
      }
    }

    // Handle drag & drop UI effects
    const fileInputContainer = document.getElementById('file-input-container');
    const fileInput = document.getElementById('file-input');
    const form = document.getElementById('upload-form');

    fileInputContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileInputContainer.classList.add('drag-over');
    });
    fileInputContainer.addEventListener('dragleave', () => {
      fileInputContainer.classList.remove('drag-over');
    });
    fileInputContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInputContainer.classList.remove('drag-over');
      fileInputContainer.classList.add('file-dropped');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
      }
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileInputContainer.classList.add('file-dropped');
      }
    });

    // Process the JSON file on form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!fileInput.files.length) {
        alert("Please choose a file");
        return;
      }
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const data = JSON.parse(event.target.result);
          replaceOwnerInJson(data);
          addMissingTypeInEquipments(data);
          addBundleComponentsToWires(data); // Add the new processing step
          const processedJson = JSON.stringify(data, null, 4);
          const blob = new Blob([processedJson], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const downloadLink = document.createElement('a');
          downloadLink.href = url;
          downloadLink.download = "processed_" + file.name;
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
          setTimeout(() => URL.revokeObjectURL(url), 1000);
        } catch(error) {
          alert("Error processing JSON: " + error.message);
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
